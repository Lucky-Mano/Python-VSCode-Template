[tool.poetry]
name = "template"
version = "0.1.0"
description = ""
authors = ["Lucky-Mano <phatbowie@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
flake8 = "^3.7.9"
pydocstyle = "^5.0.2"
mypy = "^0.761"
pre-commit = "^2.0.1"
isort = "^4.3.21"
black = { version="*", allow-prereleases = true }

[tool.black]
line-length = 100
target-version = ["py37"]
exclude = '''
(
  \.eggs
  | \.git
  | \.mypy_cache
  | \.pytest_cache
  | dist
)
'''

[tool.isort]
include_trailing_comma = true
line_length = 100
multi_line_output = 3

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
